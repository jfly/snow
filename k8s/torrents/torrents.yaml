kind: Deployment
apiVersion: apps/v1
metadata:
  name: transmission
  namespace: vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      hostname: transmission
      volumes:
      - name: mnt-media
        hostPath:
          path: /mnt/media
      # TODO: look into Longhorn for persistent volumes
      - name: transmission-stats
        hostPath:
          path: /state/transmission/stats.json
      - name: transmission-resume
        hostPath:
          path: /state/transmission/resume
      - name: transmission-torrents
        hostPath:
          path: /state/transmission/torrents
      containers:
        - name: transmission
          image: containers.snow.jflei.com/transmission:latest
          ports:
            - containerPort: 61207
          volumeMounts:
            - name: mnt-media
              mountPath: /mnt/media
            - name: transmission-stats
              mountPath: /root/.config/transmission-daemon/stats.json
            - name: transmission-resume
              mountPath: /root/.config/transmission-daemon/resume
            - name: transmission-torrents
              mountPath: /root/.config/transmission-daemon/torrents

---
apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: vpn

spec:
  ports:
    - name: http
      port: 80
      targetPort: 9091
  selector:
    app: transmission
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: torrents
  namespace: vpn
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-snowauth@kubernetescrd
spec:
  tls:
    - hosts:
      - torrents.snow.jflei.com
      secretName: torrents-tls
  rules:
  - host: torrents.snow.jflei.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: transmission
              port:
                number: 80
